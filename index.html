<html>
<head>

	<title>100</title>
	<link rel="stylesheet" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src='application.js'></script>
</head>
<body>
	<div class="container">
		<div class="rules">
			<strong>I made a not very fun game in order to try learning javascript. Repo on <a href="https://github.com/rwarbelow/javascript-game">Github.</a></strong>

				<div class="block block1"></div>

			</div>
			<div class="row2 row">
				<div class="block block4"></div>
				<div class="block block5"></div>
				<div class="block block6"></div>
			</div>
			<div class="row3 row">
				<div class="block block7"></div>
				<div class="block block8"></div>
				<div class="block block9"></div>
			</div>
		</div>
		<br>
	</div>
</body>
</html>
